<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/jquerycdn/jquery.js"></script>
            <style>
        div
        {
        }
    </style>
</head>
<body>
    <form action="" id="submitform">

    <div class="first">
        <label for="">firstname</label>
        <input type="text" class="tone" placeholder="firstname" required>
        <br>
        <div class="box1"></div>
    </div>

    <div class="second">
        <label for="">lastname</label>
        <input type="text" placeholder="lastname" required>
    </div>

    <div class="third">
        <label for="">email</label>
        <input type="email" placeholder="email" required>
    </div>

    <div class="fourth">
        <label for="">country</label>
        <select name="" id="scountry" required>
            <option value="state">state</option>
            <option value="gujarat">gujarat</option>
            <option value="maharastra">maharastra</option>
            <option value="uttar pradesh">uttar pradesh</option>
            <option value="goa">goa</option>
            <option value="asam">asam</option>
        </select>
    </div>

    <div class="five">
        <button>aubmit</button>
    </div>
    </form>

    <div id="box" style="border:1px solid brown"></div>
    <script>
        $(document).ready(function(){
           
            $("div").css("padding","10px");

            $("input, #scountry ").focus(function(){
                $(this).css("background-color", "lime");
            })

            $("input, #scountry").blur(function(){
                $(this).css("background-color", "");
            })
            
            $("#scountry").change(function(){

                $(this).css("background-color", "snow");
            
            });

            $("#scountry").change(function()
            {

                var a =$("#scountry").val();
                $("#box").html(a);


            });
            $(".tone").change(function(){
                var b = $(".tone").val();
                $(".box1").html(b);
            });

            $("#submitform").submit(function(){
                alert("done");
            });

            $(".tone").select(function(){
                $(".tone").css("background-color","red");
            })
        });
    </script>

    
</body>
</html>

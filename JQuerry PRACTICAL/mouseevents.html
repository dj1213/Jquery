<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>

    <!-- mount event click,dblclick,contextmenu,mouseleave -->
    
    <div class="first">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure vitae quasi, dolores veritatis doloremque qui beatae sequi voluptatem atque soluta, repellat, error nisi praesentium? Recusandae eum labore tenetur. Sequi, laboriosam!
    </div>
    <input type="button" class="input" value="submit">

<script>
    $(document).ready(function()
    {
            $(".input").click(function()
            {            
                $(".first").css("background-color", "red");
            });


            $(".input").dblclick(function()
            {            
            alert("done");
            });


             $(".input").contextmenu(function(){
                $(".first").css("background-color","blue");

             });

             $(".first").mouseenter(function(){

                $(this).css("background-color","aqua");
             });



    });
</script>
</body>
</html>

<script

<div class="div"></div>
<input type="button" class="button" value="submit ">

<body>
    
<script>

$(document).ready(function()
{
  $(".button").keydown(function()
  {
    $(this).css("background-color","red");
  });

  $("body").keypress(function()
  {
    $("body").css("background-color","green");
  });

  $("body").keyup(function(){
    $("body").css("background","url(https://th.bing.com/th/id/OIP.NbfPECA64xbFnmW58MbWDQHaEo?pid=ImgDet&rs=1)  no-repeat ").css("background-size","cover").css("background-position","");
  });
});


</script>
